<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="video" controls autoplay style="width: 50%; height: auto;"></video>

<script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('http://192.168.1.131:8080/hls/stream-70.m3u8'); // HLS 流地址
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    }
    // For browsers that support HLS natively (like Safari)
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'http://192.168.1.131:8080/hls/stream-70.m3u8';
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }
</script>
